[rust]
extensions = ["rs"]

[rust.symbols.struct]
type = 'class'
regex = '^\s*(pub(\(([^)]+)\))?\s+)?(struct|enum)\s+(?<item>[A-Za-z0-9_]+)'

[rust.symbols.fn]
type = 'function'
regex = '^\s*(pub(\(([^)]+)\))?\s+)?fn\s+(?<item>[A-Za-z0-9_]+)'

[rust.symbols.const]
type = 'global'
regex = '^\s*(pub(\(([^)]+)\))?\s+)?const\s+(?<item>[A-Za-z0-9_]+)'


[python]
extensions = ["py"]

[python.symbols.class]
type = 'class'
regex = '^class\s+(?<item>[A-Za-z0-9_]+)'

[python.symbols.def]
type = 'function'
regex = '^def\s+(?<item>[A-Za-z0-9_]+)'

[python.symbols.global]
type = 'global'
regex = '^(?<item>[A-Za-z0-9_]+)\s+='
